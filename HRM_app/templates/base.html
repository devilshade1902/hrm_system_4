<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRM System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css"
        rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #343a40 !important;
        }

        .navbar-brand,
        .navbar-nav .nav-link {
            color: #fff !important;
        }

        .navbar-toggler {
            border: none;
        }

        .navbar-toggler-icon {
            background-color: #fff;
        }

        .container-fluid .btn-dark {
            border-radius: 20px;
        }

        .welcome-text {
            color: #fff;
            font-weight: bold;
            margin-right: 20px;
        }

        .content-container {
            padding: 30px;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-logout {
            position: relative;
            left: 20px;
            border: none;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 20px;
        }

        footer {
            background: #343a40;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold"><i class="bi bi-people-fill"></i> HRM
                System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <a href="{% url 'tasks_dashboard' %}" class="btn btn-outline-light me-3">Progress</a>
                <a href="{% url 'dashboard' %}" class="btn btn-outline-light me-3">DashBoard</a>
                <a href="{% url 'view_departments'%}" class="btn btn-outline-light me-3">Departments</a>
                <a href="{% url 'view_roles'%}" class="btn btn-outline-light me-3">Roles</a>
                {% if user.is_authenticated %}
                <span class="welcome-text">Hello, {{ user.username }}</span>
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button class="btn btn-warning btn-logout">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </button>
                </form>
                {% else %}
                <a href="{% url 'login' %}" class="btn btn-light">
                    <i class="bi bi-box-arrow-in-right"></i> Login
                </a>
                {% endif %}
            </div>

        </div>
    </nav>

    <!-- Page Content -->
    <div class="container mt-5">
        <div class="content-container">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p class="mb-0">&copy; 2025 HRM System. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        {% block extra_scripts %}{% endblock %}
</body>

</html>
