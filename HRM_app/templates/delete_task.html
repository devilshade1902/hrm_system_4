{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Delete Task</h2>
    <p>Are you sure you want to delete "{{ task.task_title }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'tasks_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
